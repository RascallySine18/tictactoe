<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #fceef5 0%, #e0eafc 100%);
            --glass: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.7);
            --accent-pink: #ff8fa3;
            --accent-blue: #8ecae6;
            --text-main: #4a4e69;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            overflow: hidden;
            color: var(--text-main);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–æ–Ω–æ–≤—ã–µ –ø—è—Ç–Ω–∞ */
        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: #ffcfd2;
            filter: blur(80px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .glass-card {
            background: var(--glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            width: 320px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        #status {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 400;
            min-height: 27px;
        }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä—ã */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .cell.x { color: var(--accent-pink); text-shadow: 0 0 15px rgba(255,143,163,0.4); }
        .cell.o { color: var(--accent-blue); text-shadow: 0 0 15px rgba(142,202,230,0.4); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 14px 24px;
            border-radius: 18px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background: var(--accent-pink);
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .btn:active { transform: translateY(-1px); }

        .hidden { display: none !important; }

        /* –ü—Ä–æ–º–æ–∫–æ–¥ */
        .promo-box {
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 12px;
            border: 1px dashed var(--accent-pink);
            margin: 10px 0;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: #bde0fe;"></div>

    <div class="glass-card">
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        
        <div id="login-container">
            <p style="line-height: 1.5; margin-bottom: 25px;">–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ –±–æ—Ç–∞,<br>—á—Ç–æ–±—ã –∑–∞–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫ –∑–∞ –ø–æ–±–µ–¥—É</p>
            <a href="https://test-0t8u.onrender.com/go-bot" class="btn btn-primary">
                –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram
            </a>
        </div>

        <div id="game-container" class="hidden">
            <div id="status">–¢–≤–æ–π —Ö–æ–¥!</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="resetGame()" id="reset-btn" class="btn hidden">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

<script>
    const PROXY_URL = 'https://test-0t8u.onrender.com';
    let chatId = null;
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl) {
            chatId = idFromUrl;
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
        }
    };

    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => cell.addEventListener('click', (e) => {
        const idx = e.target.dataset.index;
        if (board[idx] !== "" || !gameActive) return;
        makeMove(idx, "X");
        if (gameActive) setTimeout(computerMove, 600);
    }));

    function makeMove(idx, player) {
        board[idx] = player;
        cells[idx].innerText = player === "X" ? "‚úï" : "‚óã";
        cells[idx].classList.add(player.toLowerCase());
        checkResult();
    }

    function computerMove() {
        let empty = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (empty.length > 0) {
            const randomIdx = empty[Math.floor(Math.random() * empty.length)];
            makeMove(randomIdx, "O");
        }
    }

    async function sendToTg(msg) {
        if (!chatId) return;
        try {
            await fetch(`${PROXY_URL}/send?chatId=${chatId}&text=${encodeURIComponent(msg)}`);
        } catch (e) { console.error(e); }
    }

    function checkResult() {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        let winner = null;
        for (let p of wins) {
            if (board[p[0]] && board[p[0]] === board[p[1]] && board[p[0]] === board[p[2]]) {
                winner = board[p[0]];
            }
        }

        const statusEl = document.getElementById('status');
        if (winner === "X") {
            const promo = "WINNER-" + Math.floor(1000 + Math.random() * 9000);
            statusEl.innerHTML = `–ü–æ–±–µ–¥–∞!<br><div class="promo-box">${promo}</div>`;
            sendToTg(`–ü–æ–±–µ–¥–∞! –¢–≤–æ–π –ø—Ä–æ–º–æ–∫–æ–¥: ${promo}`);
            endGame();
        } else if (winner === "O") {
            statusEl.innerText = "–ö–æ–º–ø—å—é—Ç–µ—Ä –ø–æ–±–µ–¥–∏–ª ü§ñ";
            sendToTg("–ü—Ä–æ–∏–≥—Ä—ã—à");
            endGame();
        } else if (!board.includes("")) {
            statusEl.innerText = "–ù–∏—á—å—è! ü§ù";
            sendToTg("–ù–∏—á—å—è");
            endGame();
        }
    }

    function endGame() {
        gameActive = false;
        document.getElementById('reset-btn').classList.remove('hidden');
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        cells.forEach(c => { 
            c.innerText = ""; 
            c.classList.remove('x', 'o'); 
        });
        document.getElementById('status').innerText = "–¢–≤–æ–π —Ö–æ–¥!";
        document.getElementById('reset-btn').classList.add('hidden');
    }
</script>
</body>
</html>
