<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Tic-Tac-Toe</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #fceef5 0%, #e0eafc 100%);
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --accent-pink: #ff8fa3;
            --text-main: #4a4e69;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            overflow: hidden;
            color: var(--text-main);
        }

        .glass-card {
            background: var(--glass);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05), inset 0 0 20px rgba(255, 255, 255, 0.5);
            padding: 40px;
            text-align: center;
            width: 320px;
            z-index: 10;
        }

        .blob {
            position: absolute;
            width: 400px; height: 400px;
            background: #ffcfd2;
            filter: blur(100px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.6;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .cell:hover { background: rgba(255, 255, 255, 0.5); transform: translateY(-2px); }
        .cell.x { color: var(--accent-pink); }
        .cell.o { color: #8ecae6; }

        .btn {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.05); opacity: 0.9; }
        .hidden { display: none !important; }
        #status { margin-bottom: 15px; font-weight: 300; }
    </style>
</head>
<body>

    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: #bde0fe;"></div>

    <div class="glass-card">
        <h1 style="font-weight: 300; margin-top: 0;">Play & Win</h1>
        
        <div id="login-container">
            <p>Для игры и получения бонуса войдите через нашего бота</p>
            <a href="https://test-0t8u.onrender.com/go-bot" class="btn">
                Войти через Telegram
            </a>
        </div>

        <div id="game-container" class="hidden">
            <div id="status">Твой ход!</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="resetGame()" id="reset-btn" class="btn hidden">Ещё раз</button>
        </div>
    </div>

<script>
    const PROXY_URL = 'https://test-0t8u.onrender.com';
    let chatId = null;
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    // ПРОВЕРКА АВТОРИЗАЦИИ
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');

        if (idFromUrl) {
            chatId = idFromUrl;
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
        }
    };

    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => cell.addEventListener('click', (e) => {
        const idx = e.target.dataset.index;
        if (board[idx] !== "" || !gameActive) return;
        makeMove(idx, "X");
        if (gameActive) setTimeout(computerMove, 500);
    }));

    function makeMove(idx, player) {
        board[idx] = player;
        cells[idx].innerText = player === "X" ? "✕" : "○";
        cells[idx].classList.add(player.toLowerCase());
        checkResult();
    }

    function computerMove() {
        let empty = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (empty.length > 0) makeMove(empty[Math.floor(Math.random() * empty.length)], "O");
    }

    async function sendToTg(msg) {
        if (!chatId) return;
        try {
            await fetch(`${PROXY_URL}/send?chatId=${chatId}&text=${encodeURIComponent(msg)}`);
        } catch (error) { console.error('Ошибка уведомления:', error); }
    }

    function checkResult() {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        let winner = null;
        for (let p of wins) {
            if (board[p[0]] && board[p[0]] === board[p[1]] && board[p[0]] === board[p[2]]) winner = board[p[0]];
        }

        if (winner === "X") {
            const promo = "GIFT" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('status').innerHTML = `✨ Промокод: <b>${promo}</b>`;
            sendToTg(`Победа! Промокод: ${promo}`);
            gameActive = false;
            document.getElementById('reset-btn').classList.remove('hidden');
        } else if (winner === "O" || (!board.includes("") && !winner)) {
            document.getElementById('status').innerText = winner === "O" ? "Попробовать снова?" : "Ничья!";
            sendToTg(winner === "O" ? "Проигрыш" : "Ничья");
            gameActive = false;
            document.getElementById('reset-btn').classList.remove('hidden');
        }
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        cells.forEach(c => { c.innerText = ""; c.classList.remove('x', 'o'); });
        document.getElementById('status').innerText = "Твой ход!";
        document.getElementById('reset-btn').classList.add('hidden');
    }
</script>
</body>
</html>
