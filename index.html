<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Aesthetic Tic-Tac-Toe</title>
    
    <style>
        :root {
            --bg: linear-gradient(135deg, #fceef5 0%, #e0eafc 100%);
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --accent-pink: #ff8fa3;
            --text-main: #4a4e69;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            overflow: hidden;
            color: var(--text-main);
        }

        .glass-card {
            background: var(--glass);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05), 
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            padding: 40px;
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 10;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: #ffcfd2;
            filter: blur(100px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.6;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .cell.x { color: var(--accent-pink); }
        .cell.o { color: #8ecae6; }

        .btn {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        #status { margin-bottom: 15px; font-weight: 300; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: #bde0fe;"></div>

    <div class="glass-card">
        <h1 style="font-weight: 300; margin-top: 0;">Play & Win</h1>
        
        <div id="login-container">
            <p>–ß—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å –∏ –ø–æ–ª—É—á–∞—Ç—å –±–æ–Ω—É—Å—ã, –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –Ω–∞—à–µ–≥–æ –±–æ—Ç–∞</p>
            <a href="https://t.me/bettertictactoe_bot" target="_blank" class="btn">
                –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram
            </a>
        </div>

        <div id="game-container" class="hidden">
            <div id="status">–¢–≤–æ–π —Ö–æ–¥!</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="resetGame()" id="reset-btn" class="btn hidden">–ï—â—ë —Ä–∞–∑</button>
        </div>
    </div>

<script>
    // –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à –±—ç–∫–µ–Ω–¥ –Ω–∞ Render
    const PROXY_URL = 'https://test-0t8u.onrender.com';
    const BOT_USERNAME = 'bettertictactoe_bot';

    let chatId = null;
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    // –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï –°–¢–†–ê–ù–ò–¶–´
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');

        if (idFromUrl) {
            // –ï—Å–ª–∏ –≤ —Å—Å—ã–ª–∫–µ –µ—Å—Ç—å id=..., –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∏–≥—Ä—É
            chatId = idFromUrl;
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            console.log("–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫ ID:", chatId);
        } else {
            console.log("–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ –±–æ—Ç–∞.");
        }
    };

    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => cell.addEventListener('click', (e) => {
        const idx = e.target.dataset.index;
        if (board[idx] !== "" || !gameActive) return;
        
        makeMove(idx, "X");
        if (gameActive) setTimeout(computerMove, 500);
    }));

    function makeMove(idx, player) {
        board[idx] = player;
        cells[idx].innerText = player === "X" ? "‚úï" : "‚óã";
        cells[idx].classList.add(player.toLowerCase());
        checkResult();
    }

    function computerMove() {
        let empty = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (empty.length > 0) {
            makeMove(empty[Math.floor(Math.random() * empty.length)], "O");
        }
    }

    async function sendToTg(msg) {
        if (!chatId) return;
        
        console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è...");
        try {
            // –ó–∞–ø—Ä–æ—Å –∫ –ø—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä—É Render, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –≤ –†–§
            await fetch(`${PROXY_URL}/send?chatId=${chatId}&text=${encodeURIComponent(msg)}`);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
        }
    }

    function checkResult() {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        let winner = null;
        for (let p of wins) {
            if (board[p[0]] && board[p[0]] === board[p[1]] && board[p[0]] === board[p[2]]) {
                winner = board[p[0]];
            }
        }

        if (winner === "X") {
            const promo = "GIFT" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('status').innerHTML = `‚ú® –ü—Ä–æ–º–æ–∫–æ–¥: <b>${promo}</b>`;
            sendToTg(`–ü–æ–±–µ–¥–∞! –ü—Ä–æ–º–æ–∫–æ–¥: ${promo}`);
            gameActive = false;
            document.getElementById('reset-btn').classList.remove('hidden');
        } else if (winner === "O") {
            document.getElementById('status').innerText = "–û–π! –ü–æ–ø—Ä–æ–±—É–µ—à—å –µ—â—ë —Ä–∞–∑?";
            sendToTg("–ü—Ä–æ–∏–≥—Ä—ã—à");
            gameActive = false;
            document.getElementById('reset-btn').classList.remove('hidden');
        } else if (!board.includes("")) {
            document.getElementById('status').innerText = "–ù–∏—á—å—è! ü§ù";
            gameActive = false;
            document.getElementById('reset-btn').classList.remove('hidden');
        }
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        cells.forEach(c => { 
            c.innerText = ""; 
            c.classList.remove('x', 'o'); 
        });
        document.getElementById('status').innerText = "–¢–≤–æ–π —Ö–æ–¥!";
        document.getElementById('reset-btn').classList.add('hidden');
    }
</script>
</body>
</html>
